<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 512 512" role="img" aria-label="GTP icon">
  <defs>
    <linearGradient id="metal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f2f2f2" />
      <stop offset="50%" stop-color="#cfcfcf" />
      <stop offset="100%" stop-color="#bdbdbd" />
    </linearGradient>
    <filter id="grain" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence baseFrequency="0.8" numOctaves="2" stitchTiles="stitch" result="t" />
      <feColorMatrix type="saturate" values="0" />
      <feBlend in="SourceGraphic" in2="t" mode="overlay" />
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#0b0b0b" />
  <g filter="url(#grain)">
    <text x="50%" y="52%" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="700" font-size="240" fill="url(#metal)">GTP</text>
  </g>
</svg>